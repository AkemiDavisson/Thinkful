<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checklist App</title>
    <link rel="stylesheet" href="Content/Styles/checklist.css" />
    <script src="Content/Scripts/jquery-1.9.1.js"></script>
    <script src="Content/Scripts/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="Content/Scripts/ChecklistScript.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Your Shopping List</h1>
            <h2>What do you need? Add your items below</h2>
        </header>
        <div class="main">
            <p id="error">
                Error: 
            <span></span>
            </p>
            <form id="itemForm">
                <input type="text" id="item" placeholder="Your shopping item here" />
                <a href="#" id="addItem" type="submit">Add</a>
            </form>
            <form id="editItemsForm">
                <ul id="itemsList">
                    <li>
                        <input type="checkbox" />
                        <input type="text" value="Item 1" />
                        <span>Ferrari...Red</span>
                        <a class='edit' href="#">Edit</a>
                    </li>
                    <li>
                        <input type="checkbox" />
                        <input type="text" value="Item 2" />
                        <span>5 Corgis</span>
                        <a class='edit' href="#">Edit</a>
                    </li>
                </ul>
                <div id="buttons">
                    <input id="selectItemBtn" type="button" value="Select all">
                    <input id="completeItemBtn" type="button" value="Mark as complete" disabled="">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
